<br-loader  *ngIf="pending$ | async" ></br-loader>
<br-product-filter (search)="handleSearch($event)"></br-product-filter>
<a class="btn btn-primary" routerLink="/products/add">Add product</a>
<ng-container *ngIf="products$ | async as products">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let product of products">
      <br-product-list-item [product]="product"></br-product-list-item>
    </li>
  </ul>
</ng-container>
