<div class="card">
  <div class="card-header">Reactive form</div>
  <div class="card-body">
    <form [formGroup]="productsForm" (ngSubmit)="handleSubmit()">
      <div>Name: <input type="text" formControlName="name" class="form-control"></div>
      <div>description: <textarea  formControlName="description" class="form-control"></textarea></div>
      <div>Price: <input type="number"  formControlName="price" class="form-control"></div>
      <div>Category: <select class="form-control" formControlName="category">
        <option value="" hidden></option>
        <option value="food">Food</option>
        <option value="electronic">Electronic</option>
      </select></div>
      <button class="btn btn-danger">Add</button>
    </form>
  </div>
</div>
