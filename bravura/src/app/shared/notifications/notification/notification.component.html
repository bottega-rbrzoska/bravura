<div class="toast show mr-0 mb-1" [ngClass]="message.type">
  <div class="toast-header">
    <div class="indicator rounded mr-2" [ngClass]="message.type"></div>
    <strong class="mr-auto">{{ message.type === 'success' ? 'Success' : 'Error!' }}</strong>
    <button type="button" class="ml-2 mb-1 close" (click)="close.emit()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    {{message.message}}
  </div>
</div>
